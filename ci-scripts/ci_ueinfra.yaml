idefix:
  ID: idefix
  State : enabled
  Kind : quectel
  Process : 
    Name : quectel-CM
    StartCmd : /home/oaicicd/quectel-CM/quectel-CM -4 -s
    StopCmd : sudo -S killall --signal SIGKILL quectel-CM 
    Apn :
      ltebox : oai.ipv4
  WakeupScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 wup
  DetachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 detach
  LogStore : /media/usb-drive/ci_qlogs
    #PLMN : 22201
  UENetwork : wwan0 
  HostIPAddress : 172.21.16.135
  HostUsername : oaicicd
  MTU : 1500
nrmodule2_quectel:
