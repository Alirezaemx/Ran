idefix:
  ID: idefix
  State : enabled
  Kind : quectel
  Process : 
    Name : quectel-CM
    StartCmd : /home/oaicicd/quectel-CM/quectel-CM -4 -s
    StopCmd : sudo -S killall --signal SIGKILL quectel-CM 
    Apn :
      ltebox : oai.ipv4
  AttachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 wup
  DetachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 detach
  LogStore : /media/usb-drive/ci_qlogs
    #PLMN : 22201
  UENetwork : wwan0 
  HostIPAddress : 172.21.16.135
  HostUsername : oaicicd
  MTU : 1500
nrmodule2_quectel:
  ID: nrmodule2_quectel
  State : enabled
  Kind : quectel
  Process :
    Name : quectel-CM
    StartCmd : sudo /home/nrmodule2/quectel-CM/quectel-CM -4 -s
    StopCmd : sudo -S killall --signal SIGKILL quectel-CM      
    Apn :
      OAICN5G : oai
      OAI-Rel14-Docker : oai.ipv4
  AttachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 wup
  DetachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 detach
  LogStore : /media/ci_qlogs 
  GetIP : ip a show dev  
  UENetwork : wwan0
  HostIPAddress : 172.21.16.139
  HostUsername : nrmodule2 
  StartCommands :
    - sudo -S ip link set dev wwan1 mtu 1500
  MTU : 1500

# CAUTION: 192.168.18.89 address has to be changed when the server is moved
#Amarisoft UE 
amarisoft_ue:
  ID: amarisoft_ue
  State : enabled
  Kind : amarisoft
  HostIPAddress : 192.168.18.89
  HostUsername : root
  HostPassword : toor 
  Process : 
    Name : lteue-avx2
    StartCmd : /root/NV18-06-2022/ue/lteue /root/NV18-06-2022/ue/config/oaicicd-ue-ping-SA-dhanuja.cfg
    StopCmd : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"quit"}'
  
# multi ue scenario
amarisoft_ue_1:
  ID: amarisoft_ue_1
  AttachScript : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"power_on","ue_id" :1}'
  DetachScript : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"power_off","ue_id" :1}'
  GetIP : ip netns exec ue1 ip a 
  UENetwork : pdn0
  Ping : /tmp/test_ue1.log
  UELog : /tmp/ue1.log
