# CAUTION: 192.168.18.89 address has to be changed when the server is moved
#single UE single ping
amarisoft_ue_1:
  ID: amarisoft_ue_1
  State : enabled
  Kind : amarisoft
  Process : 
    Name : lteue-avx2
    StartCmd : /root/NV18-06-2022/ue/lteue /root/NV18-06-2022/ue/config/oaicicd-ue-ping-SA-dhanuja.cfg
    StopCmd : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"quit"}'
  WakeupScript : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"power_on","ue_id" :1}'
  DetachScript : /root/NV18-06-2022/lteue-linux-2022-06-18/doc/ws.js 127.0.0.1:9002 '{"message" :"power_off","ue_id" :1}'
  GetIP : ip netns exec ue1 ip a
  UENetwork : pdn0
  Ping : /tmp/test_ue1.log
  UELog : /tmp/ue1.log
  HostIPAddress : 172.21.16.144
  HostUsername : root


#an other scenario example
#notice : this will not work as such, only suggestion for multi ue scenario
amarisoft_ue_2:
  ID: amarisoft_ue_2
  State : enabled
  Kind : amarisoft
  #not required for AS config but needed for py script
  WakeupScript : none
  DetachScript : none
  #end 
  Cmd : /root/NV18-06-2022/ue/lteue
  Config : /root/NV17-12-21/ue/config/xxxxxxx.cfg #to be updated for an other scenario 
  Duration : 60
  Ping :
    - /tmp/test_ue1.log #to be updated fo an other scenario
    - /tmp/test_ue2.log #could be a list for a multi ue scenario
  UELog :
    - /tmp/ue1.log
    - /tmp/ue1.log
  HostIPAddress : 192.168.18.89
  HostUsername : root
  HostPassword : toor 
  HostSourceCodePath : /tmp


