#Multiple Amarisoft UE
amarisoft_ue:
  ID: amarisoft_ue
  State : enabled
  Kind : amarisoft
  HostIPAddress : 172.21.16.144
  HostUsername : root
  HostPassword :
  AttachScript :
  DetachScript :
  GetIP :
  MTUSize :
  Process : 
    Name : lteue-avx2
    StartCmd : /root/NV18-06-2022/ue/lteue /root/NV18-06-2022/ue/config/oaicicd-ue-ci-test.cfg
