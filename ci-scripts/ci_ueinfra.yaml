idefix:
  ID: idefix
  State : enabled
  Kind : quectel
  Process : 
    Name : quectel-CM
    StartCmd : sudo /home/oaicicd/quectel-CM/quectel-CM -4 -s oai.ipv4
    StopCmd : sudo -S killall --signal SIGKILL quectel-CM 
    Apn :
      ltebox : oai.ipv4
  AttachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 wup
  DetachScript : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 detach
  LogStore : /media/usb-drive/ci_qlogs
  UENetwork : ip a show dev wwan0
  GetIP : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 getIP
  MTUSize : sudo python3 ci_ctl_qtel.py /dev/ttyUSB2 mtu
  HostIPAddress : 172.21.16.135
  HostUsername : oaicicd
  HostPassword : 
  MTU : 1500
